name: Build and Publish snapshot

on:
  push:
    branches:
      - '**' # We want to run this on all branch pushes
    tags-ignore:
      - '**' # We don't want this to run on tags pushes

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'zulu'
        server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
        settings-path: ${{ github.workspace }} # location for the settings.xml file

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3 # v3.1.0

    - name: Build with Gradle
      run: ./gradlew build

    # The USERNAME and TOKEN need to correspond to the credentials environment variables used in
    # the publishing section of your build.gradle
    - name: Publish to GitHub Packages
      run: ./gradlew publishKotlinMultiplatformPublicationToWorldMandiaRepositorySnapshotsRepository
      env:
        MAVEN_NAME: ${{ secrets.MAVENNAME }} # token name
        MAVEN_SECRET: ${{ secrets.MAVENSECRET }} # token secret (password)
